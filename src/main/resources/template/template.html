<body className="body" style="margin: 0px;">
<div id="vditor" className="vditor vditor--fullscreen" style="height: 100%"></div>
<textarea id="content" style="display:none;">
{{content}}
</textarea>
</body>

</html>
<script>
    window.onload = function () {
        $(".vditor-toolbar")[0].remove();
        $(".vditor-sv")[0].remove();
        $(".vditor-preview").find(".vditor-reset").css("max-width", "90%")
    }
    const vditor = new Vditor('vditor', {
        "mode": "sv",
        // "theme": "light",
        "cache": {
            "enable": false
        },
        preview: {
            "maxWidth": $(window).width() - 100,
            "actions": [], // close extra toolbar
            "hljs": { "style": "dracula" },
        },
        value: document.getElementById("content").innerText
    })
</script>
