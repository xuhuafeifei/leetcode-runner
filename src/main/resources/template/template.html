<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{serverUrl}}vditor/dist/index.css"/>
    <script src="{{serverUrl}}vditor/dist/index.min.js"></script>
    <script src="{{serverUrl}}vditor/dist/jquery-3.6.0.min.js"></script>
</head>

<body className="body" style="margin: 0px;">
<div id="vditor" className="vditor vditor--fullscreen" style="height: 100%"></div>
<textarea id="content" style="display:none;">
<h1 id="title">{{title}}</h1>
{{tag}}
{{webUrl}}
{{content}}
</textarea>
</body>

</html>
<script>
    window.onload = function () {
        $(".vditor-toolbar")[0].remove();
        $(".vditor-sv")[0].remove();
        $(".vditor-preview").find(".vditor-reset").css("max-width", "90%")
    }
    const vditor = new Vditor('vditor', {
        mode: "sv",
        lang: "zh_CN",
        theme: "{{theme}}",
        toolbarConfig: {hide: true},
        cache: {
            enable: false
        },
        preview: {
            theme: {
                current: "idea-light",
            },
            maxWidth: $(window).width() - 100,
            actions: [], // close extra toolbar
            hljs: { style: "{{theme}}" },
            math: {
                inlineDigit: true
            }
        },
        value: document.getElementById("content").innerText
    })
</script>
